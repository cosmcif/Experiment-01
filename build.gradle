plugins {
    id 'java'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.8.2'
}

application {
    mainClassName = 'assignment1.Main'
}

test {
    useJUnitPlatform()
}

group = 'assignment1'
version = '0.0.1-SNAPSHOT'

java {
    sourceCompatibility = "1.8"
    targetCompatibility = "1.8"
}
